<p>April 14, 2013</p>
<pre><code class="lang-rust">// (the slow, recursive way)

fn fib(x :int) -&gt; int {
  match x {
    0 =&gt; 0
    , 1 =&gt; 1
    , _ =&gt; fib(x-1) + fib(x-2)
  }
}

fn main() {
  let mut n = 0;
  while n &lt; 40 {
    io::println(fmt!(&quot;fib %?: %?&quot;, n, fib(n)));
    n += 1;
  }
}</code></pre>
