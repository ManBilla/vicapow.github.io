    <h1> D3's easing functions visualized in D3 </h1>
    <script>
var types = ['linear', 'poly', 'quad', 'cubic', 'sin', 'exp', 'circle'
  , 'elastic', 'bounce', 'cubic-in-out'];
var svg = d3.select('body').append('svg');
var width = 800;
var spacing = 80;
var offset = 120;
var padding = 80;
var r = 10;

var g = svg.selectAll('g').data(types)
  .enter().append('g')
  .attr('transform', function(d, i){ return 'translate(0,' + (i * spacing + padding) + ')'})
g.append('text').text(function(d){ return d }).attr({x: offset, y: 0})
g.selectAll('circle').data(function(type){
    return d3.range(0, 1, 0.01).map(d3.ease(type, 10)) 
  }).enter().append('circle')
    .attr({r: r, cx: function(d){ return offset + d * width }, cy: r*2})
svg.append('text').text('t=0').attr({x: offset, y: 30})
svg.append('text').text('t=3000').attr({x: width + 80, y: 30})
  svg.selectAll('.ball').data(types)
    .enter().append('circle').attr({ 'class': 'ball', 'r': r})
setInterval(step, 3000)
function step(){
  svg.selectAll('.ball')
    .attr('transform', function(d, i){ 
      return 'translate(' + offset + ',' + (i * spacing + padding + r*2) + ')'
    }).each(function(type, i){
      d3.select(this).transition().duration(2000).ease(type, 10)
        .attr('transform', function(d){
          return 'translate(' + (offset + width) + ',' + (i * spacing + padding + r*2) + ')'})
    })
}
step()
    </script>
